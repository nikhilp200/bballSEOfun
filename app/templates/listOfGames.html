<!DOCTYPE html>
<html>
<head>
    <title>List of Games</title>   
</head>
<body>
    <h1>List of Games</h1>
    <a href={{url_for('index')}}>Back to Home</a>
<ul>
    {% for game in games %}
        <li><a href={{url_for('game', game_id=game['game_id'])}}>{{ game['team_name_home'] }} vs {{ game['team_name_away'] }} on {{ game['game_date'] }}</a></li>
    {% endfor %}
</ul>
</body>

</html>
