<!DOCTYPE html>
<html>
head>
    <title>Games in {{ year }}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Games in {{ year }}</h1>
        <ul class="list-group mt-3">
            {% for game in games %}
            <li class="list-group-item">
                <a href="{{ url_for('game', game_id=game['game_id']) }}">{{ game['team_name_home'] }} vs {{ game['team_name_away'] }} on {{ game['game_date'] }}</a>
            </li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('gamesByYear') }}" class="btn btn-primary mt-3">Back to Years</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
